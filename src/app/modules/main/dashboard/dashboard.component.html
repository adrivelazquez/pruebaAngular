<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [hidden]="logout">Logout</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['login']">Login</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['posts']">Posts</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['comentarios']">Comentarios</a>
    </mat-nav-list>
  </mat-sidenav>   
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Prueba Angular</span>
    </mat-toolbar>
    <ng-content>
      
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
